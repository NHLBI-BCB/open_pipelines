resources:
  # paths to reference genomes, adapter files, and other required shared data
  resources: /data/groups/lab_bock/shared/resources
  genomes: /data/groups/lab_bock/shared/resources/genomes/

tools:
  # paths to required tools
  python: python
  java: java
  perl: perl
  samtools: samtools
  picard: /cm/shared/apps/picard-tools/1.140/picard.jar
  bowtie1: /cm/shared/apps/bowtie/1.1.1/bin/bowtie
  bowtie2: /cm/shared/apps/bowtie/2.2.4/bin/bowtie2
  hicup_truncater: /scratch/lab_bsf/src/hicup_v0.5.8/hicup_truncater
  hicup_mapper: /scratch/lab_bsf/src/hicup_v0.5.8/hicup_mapper
  hicup_filter: /scratch/lab_bsf/src/hicup_v0.5.8/hicup_filter
  hicup_deduplicator: /scratch/lab_bsf/src/hicup_v0.5.8/hicup_deduplicator

parameters:
  # parameters passed to bioinformatic tools, subclassed by tool

  hicup_truncater:
    sequences: "GTTGGATC"
    threads: 2

  hicup_mapper:
    threads: 2

  hicup_filter:
    threads: 2

  hicup_deduplicator:
    threads: 2
